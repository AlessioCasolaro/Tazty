	<script>
	  function hideandshow(elementID) {
			    var x = document.getElementById(elementID);
			    if (x.style.display == 'none') {
			        x.style.display = 'block';
			    } else {
			        x.style.display = 'none';
			    }
		  }
	</script>
</head>

	<div id="navbar" class="sticky">
